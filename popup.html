<!DOCTYPE html>
<html lang="en">
<head>
  <title>Encrypt/Decrypt</title>
  <style>
    body {
      width: 300px;
      height: 450px; /* Increased height */
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #e0e0e0;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 10px 18px;
      background-color: #3700B3;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background-color: #5600E8;
    }
    button:active {
      transform: scale(0.98);
    }
    #result {
      min-height: 100px;
      resize: vertical;
    }
    #copyButton {
      display: none;
      background-color: #1e8e3e;
    }
    #copyButton:hover {
      background-color: #24a347;
    }
  </style>
</head>
<body>
  <textarea id="text" rows="4" placeholder="Enter text" required></textarea>
  <input type="password" id="pin" placeholder="Enter PIN" required>
  <button id="encrypt">Encrypt</button>
  <button id="decrypt">Decrypt</button>
  <textarea id="result" rows="4" readonly></textarea>
  <button id="copyButton">Copy to Clipboard</button>
  <script src="crypto-js.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
