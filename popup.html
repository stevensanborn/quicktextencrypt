<!DOCTYPE html>
<html lang="en">
<head>
  <title>Encrypt/Decrypt with a PIN</title>
  <style>
    body {
      width: 300px;
      height: 470px; /* Increased height to accommodate the help button */
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #e0e0e0;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 10px 18px;
      background-color: #3700B3;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      font-size: 14px;
      width: 100%;
      font-weight: bold;
      
    }
    button:hover {
      background-color: #5600E8;
    }
    button:active {
      transform: scale(0.98);
    }
    #text {
      height: 100px;
    }
    #result {
      height: 120px;
      resize: vertical;
    }
    #copyButton {
      display: inline-block;
      background-color: #1e8e3e;
    }
    #copyButton:hover {
      background-color: #24a347;
    }
    #helpButton {
      align-self: flex-end;
      background-color: #4a4a4a;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      max-width: 30px;
      min-height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      text-decoration: none;
      color: #ffffff;
      margin-top: auto;
    }
    #helpButton:hover {
      background-color: #5a5a5a;
    }
    label {
      margin-bottom: 5px;
      color: #a0a0a0;
    }
    p{
      font-style: italic;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <label for="text">Enter text to be encrypted/decrypted : </label>
  <textarea id="text" placeholder="Enter text" required></textarea>
  <label for="pin">The pin will be used to encrypt/decrypt the text. If you plan to decrypt the text, you will need the pin you used to encrypt the text.</label>
  <input type="password" id="pin" placeholder="Enter PIN" required>
  <div style="display: flex; ">
    <button id="encrypt"><i class="fas fa-lock"></i> Encrypt</button>
    <button id="decrypt"><i class="fas fa-unlock"></i> Decrypt</button>
  </div>
  <textarea id="result" readonly></textarea>
  <div style="display: flex; ">
  <button id="copyButton"><i class="fas fa-copy"></i> Copy</button>
  <button id="clearButton"><i class="fas fa-xmark "></i>Clear</button>
</div>
  <script src="crypto-js.min.js"></script>
  <script src="popup.js"></script>
  <p >This page allows you to encrypt and decrypt text using a secure AES encryption algorithm. Be mindful of any extra spaces or characters in the text you enter. Please report any issues or requests <a href="https://github.com/stevensanborn/quicktextencrypt/issues">here</a>.</p>
  <a id="helpButton" href="https://github.com/stevensanborn/quicktextencrypt/blob/main/README.md" target="_blank" title="Help">?</a>
  
</body>
</html>
